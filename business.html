<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Net Worth Tracker</title>
</head>
<body>
  <h1>Net Worth: <span id="networth">Loading...</span></h1>

  <script>
    fetch("https://jacobyzmx.github.io/mcdonagh_capital/networth.txt")
      .then(response => response.text())
      .then(data => {
        document.getElementById("networth").innerText = "$" + data.trim();
      })
      .catch(error => {
        console.error("Error fetching net worth:", error);
      });
  </script>
</body>
</html>
