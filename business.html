<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Net Worth Tracker</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    .networth {
      font-size: 2em;
      color: #0f0;
      margin-top: 20px;
    }
    .btn {
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 1.2em;
    }
    .btn:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

  <h1>McDonagh Capital - Net Worth Tracker</h1>
  <p>Tracking net worth increase over time</p>
  
  <div class="networth" id="networth">Net Worth: $140,700.00</div>
  
  <button class="btn" id="refreshBtn">Refresh Net Worth</button>

  <script>
    // Starting values
    let netWorth = 140700;  // Starting net worth
    const annualRate = 0.0405; // Interest rate
    const secondsInYear = 31557600; // Number of seconds in a year
    const growthPerSecond = Math.pow(1 + (annualRate / secondsInYear), 1); // Growth per second

    function calculateNetWorth() {
      // Update net worth based on the current time
      const now = new Date();
      const timeElapsedInSeconds = now.getTime() / 1000; // Convert time to seconds

      // Calculate net worth based on elapsed time
      netWorth = 140700 * Math.pow(growthPerSecond, timeElapsedInSeconds);

      // Update display
      document.getElementById("networth").textContent = "Net Worth: $" + netWorth.toFixed(2);
    }

    // Automatically refresh net worth every second
    setInterval(calculateNetWorth, 1000);

    // Optional: Add a refresh button to manually refresh the value
    document.getElementById("refreshBtn").addEventListener("click", calculateNetWorth);
  </script>

</body>
</html>
