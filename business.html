<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Page - Net Worth Tracker</title>
</head>
<body>
    <h1>Net Worth: <span id="netWorth">Loading...</span></h1>
    <script>
        fetch('https://raw.githubusercontent.com/jacobyzmx/mcdonagh_capital/main/networth.txt')
            .then(response => response.text())
            .then(data => {
                document.getElementById('netWorth').textContent = '$' + data.trim();
            })
            .catch(error => console.error('Error fetching net worth:', error));
    </script>
</body>
</html>
