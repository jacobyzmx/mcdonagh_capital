<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>McDonagh Capital</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      color: #fff;
    }
    .navbar, .footer {
      background-color: #333;
    }
    .footer {
      padding: 20px 0;
    }
    .jumbotron {
      background-color: #333;
      color: #fff;
    }
    .jumbotron h1, .jumbotron p {
      color: #fff;
    }
    .navbar-brand {
      display: flex;
      align-items: center;
    }
    .navbar-brand img {
      height: 80px; /* Adjust the height of the logo */
      margin-right: 10px; /* Optional: Add some space between logo and text */
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="#">
      <img src="logo.png" alt="McDonagh Capital Logo"> <!-- Make sure to replace "logo.png" with your actual logo file -->
      <span>McDonagh Capital</span>
    </a>
    <!-- Rest of the navbar code -->
  </nav>

  <!-- Rest of the HTML content -->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
